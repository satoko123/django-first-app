{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <br>
        <h2>login</h2>
        <br>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}

                {{ field.label }}
                {{ field }}
                {{ field.errors }}
                <br>
                <br>
            {% endfor %}
            <button type="submit" class="btn btn-primary">ログイン</button>
            <br><br>
        </form>
    </div>

</div>
{% endblock %}
