{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-9">
        <br>
        <h2>ブログ登録・更新</h2>
        <br>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form_group">
                <label>タイトル</label>
                {{ form.title }}
            </div>
            <div class="form_group">
                <label>カテゴリー</label>
                {{ form.category }}
            </div>
            <div class="form_group">
                <label>サムネイル画像</label>
                {{ form.thumbnail }}
            </div>
            <br>
            <div class="form_group">
                <label>内容</label>
                {{ form.content }}
            </div>
            <br>
            <button type="submit" class="btn btn-primary">保存</button>
            <br><br>
        </form>
    </div>

</div>
{% endblock %}
