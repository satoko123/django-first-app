{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-9">
        <h2>Post登録・更新</h2>
        <br>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form_group">
                <label>タイトル</label>
                {{ form.title }}
            </div>
            <br>
            <div class="form_group">
                <label>内容</label>
                {{ form.content }}
            </div>
            <br>
            <button type="submit" class="btn btn-primary">保存</button>
            <br><br>
        </form>
    </div>

</div>
{% endblock %}
